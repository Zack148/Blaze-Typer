<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blaze Typer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>Blaze Typer</h1>
  </header>
  <div class="container text-center">

    <!-- Words & input for user -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type the given word within <span class="text-success" id="seconds"></span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word"></h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing to begin" id="word-input" autofocus>
        <h4 class="m-3" id="message"></h4>

        <!-- Time & score -->
        <div class="row mt-4">
          <div class="col-md-6">
            <h3>Time left: <span id="time">0</span></h3>
          </div>
          <div class="col-md-6">
            <h3>Score: <span id="score">0</span> </h3>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <button class="btn btn-success" onclick="init('easy')">Easy</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-warning text-white" onclick="init('medium')">Medium</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-danger" onclick="init('hard')">Hard</button>
          </div>
        </div>

        <!-- How to play -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
